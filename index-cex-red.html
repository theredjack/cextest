<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meet Dan from CeX</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #ed1c24;
        color: #fff;
      }
      header {
        padding: 20px;
        display: flex;
        align-items: center;
      }
      header img {
        height: 50px;
        margin-right: 15px;
      }
      .container {
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .agent-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        height: 70vh;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="cex-logo.png" alt="CeX Logo">
      <strong>CeX</strong>
    </header>
    <div class="container">
      <h1>Meet Dan from CeX</h1>
      <div class="agent-wrapper">
        <iframe 
          src="https://studio.yepic.ai/video-agents/avatars/embed/687a7093ed0c3f1ac2b1d60c?key=eafaae7a006e7994314b234818627093&type=embed" 
          allow="microphone; camera; display-capture">

      </div>
    </div>
    <footer>
      Powered by Strange Thoughts
    </footer>
  </body>
</html>
