<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Dan from CeX</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #d6202a;
            /* CeX red */
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        .logo {
            width: 200px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Optimized iframe container for vertical videos */
        .yepic-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 90%;
        }

        iframe {
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            background: #000;
        }

        /* Desktop - standard aspect ratio */
        @media (min-width: 769px) {
            iframe {
                width: 600px;
                height: 800px;
                /* Taller for vertical videos */
            }
        }

        /* Tablet portrait - vertical video friendly */
        @media (max-width: 768px) and (orientation: portrait) {
            iframe {
                width: 85vw;
                height: 75vh;
                /* Use more screen height for vertical videos */
                min-height: 500px;
            }
        }

        /* Tablet landscape */
        @media (max-width: 768px) and (orientation: landscape) {
            iframe {
                width: 70vw;
                height: 70vh;
                min-height: 400px;
            }
        }

        /* Mobile portrait - optimized for vertical videos */
        @media (max-width: 480px) and (orientation: portrait) {
            iframe {
                width: 90vw;
                height: 80vh;
                /* Maximum height for vertical video viewing */
                min-height: 550px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                width: 150px;
            }
        }

        /* Mobile landscape */
        @media (max-width: 480px) and (orientation: landscape) {
            iframe {
                width: 75vw;
                height: 65vh;
                min-height: 300px;
            }

            header {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .logo {
                width: 120px;
            }
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
        }

        /* Ensure footer doesn't overlap on small screens */
        @media (max-height: 600px) {
            footer {
                margin-top: 20px;
                padding: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://theredjack.github.io/cextest/cex-logo.png" alt="CeX Logo" class="logo" />
        <h1>Meet Dan from CeX</h1>
    </header>
    <main>
        <div class="yepic-container">
            <iframe
                src="https://embed.yepic.ai/embed/688cdd4294eedbdb8f55e033?key=16c5eb802e3bcb49c977eb4a761e949b&type=embed"
                allow="microphone; camera; display-capture; fullscreen">
            </iframe>
        </div>
    </main>
    <footer>
        Powered by Strange Thoughts
    </footer>
</body>

</html>
